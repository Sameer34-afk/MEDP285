<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Glitch Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: white;
            animation: rgb-glitch 0.5s infinite;
            position: relative;
        }

        h1 {
            font-size: 6em;
            z-index: 1000;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            animation: rgb-glitch-text 1s infinite;
        }

        .glitch-text {
            position: relative;
            display: inline-block;
            color: white;
            animation: glitch-animation 1s infinite;
        }

        @keyframes rgb-glitch {
            0% {
                background-color: rgb(255, 0, 0);
                color: rgb(0, 255, 0);
            }
            25% {
                background-color: rgb(0, 0, 255);
                color: rgb(255, 255, 0);
            }
            50% {
                background-color: rgb(255, 255, 255);
                color: rgb(255, 0, 255);
            }
            75% {
                background-color: rgb(255, 165, 0);
                color: rgb(0, 255, 255);
            }
            100% {
                background-color: rgb(0, 0, 0);
                color: rgb(255, 255, 255);
            }
        }

        @keyframes rgb-glitch-text {
            0% {
                text-shadow: 1px 1px 0 rgba(255, 0, 0, 0.7), -1px -1px 0 rgba(0, 255, 0, 0.7);
            }
            25% {
                text-shadow: -1px 1px 0 rgba(0, 255, 255, 0.7), 1px -1px 0 rgba(255, 0, 255, 0.7);
            }
            50% {
                text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.7), -1px -1px 0 rgba(255, 0, 0, 0.7);
            }
            75% {
                text-shadow: -1px 1px 0 rgba(255, 255, 0, 0.7), 1px -1px 0 rgba(0, 255, 0, 0.7);
            }
            100% {
                text-shadow: 1px 1px 0 rgba(255, 0, 0, 0.7), -1px -1px 0 rgba(0, 255, 0, 0.7);
            }
        }

        @keyframes glitch-animation {
            0% {
                transform: translateX(0) skewX(0deg);
                opacity: 1;
            }
            25% {
                transform: translateX(-10px) skewX(5deg);
                opacity: 0.9;
            }
            50% {
                transform: translateX(10px) skewX(-5deg);
                opacity: 0.8;
            }
            75% {
                transform: translateX(-20px) skewX(10deg);
                opacity: 0.7;
            }
            100% {
                transform: translateX(0) skewX(0deg);
                opacity: 1;
            }
        }

        .random-image {
            position: absolute;
            width: 300px;
            height: 300px;
            object-fit: cover;
            z-index: 500;
            opacity: 0.7;
            animation: random-glitch 2s infinite;
        }

        @keyframes random-glitch {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 0.7;
            }
            20% {
                transform: scale(1.1) rotate(5deg);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2) rotate(-5deg);
                opacity: 0.3;
            }
            60% {
                transform: scale(1.15) rotate(10deg);
                opacity: 0.4;
            }
            80% {
                transform: scale(1.3) rotate(-10deg);
                opacity: 0.6;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.7;
            }
        }

      
        .go-back-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-family: 'Arial', sans-serif;
            animation: rgb-glitch 1s infinite alternate;
        }

        .go-back-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

    </style>
</head>
<body>
    <h1 class="glitch-text">GO BACK</h1>

    <div id="random-images"></div>

    
    <button class="go-back-button" onclick="window.history.back()">Go Back</button>

    <script>
        const images = [
            "images/ad1.jpg",
            "images/ad1.jpg",
            "images/ad1.jpg",
            "images/ad1.jpg",
            "images/ad1.jpg"
        ];

       
        function createRandomImage() {
            const randomImage = images[Math.floor(Math.random() * images.length)];
            const imgElement = document.createElement("img");
            imgElement.src = randomImage;
            imgElement.classList.add("random-image");

           
            imgElement.style.top = `${Math.random() * 80}vh`;
            imgElement.style.left = `${Math.random() * 100}vw`;

            
            document.getElementById("random-images").appendChild(imgElement);

            
            setTimeout(() => {
                imgElement.remove();
            }, Math.random() * 2000 + 1000);
        }

        
        setInterval(createRandomImage, Math.random() * 2000 + 1000);
    </script>
</body>
</html>
