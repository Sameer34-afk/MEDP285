<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sameer Alam Midterm</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>fakEbay.com</h1>
    </header>

    <main>
        <section class="fade-in">
            <h2>MICROWAVE</h2>
            <img src="images/microwave.jpg" width="300">
            <p>Get this Microwave for only <span class="price">$50</span>!!! Click buy now!!!</p>
            <button id="buyNowBtn">Buy Now</button>
            <button onclick="window.location.href='index.html'" class="backBtn">Back to Store</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sameer Alam</p>
    </footer>

    <script>
        let adCount = 0;
        const adImages = [
            'images/ad1.jpg',
            'images/ad2.jpg',
            'images/ad3.jpg',
            'images/ad4.jpg'
        ];

        document.getElementById("buyNowBtn").addEventListener("click", function() {
            adCount++;
            createPopupAd(adCount);
        });

        function createPopupAd(count) {
            const newAd = document.createElement("div");
            newAd.classList.add("popup");
            const randomImage = adImages[Math.floor(Math.random() * adImages.length)];
            const randomTop = Math.floor(Math.random() * 80) + 10;
            const randomLeft = Math.floor(Math.random() * 80) + 10;
            newAd.style.top = randomTop + 'vh';
            newAd.style.left = randomLeft + 'vw';
            newAd.style.display = "block";
            newAd.innerHTML = 
                `<img src="${randomImage}" alt="Ad Image ${count}">
                <button class="closeAd">X</button>`;
            document.body.appendChild(newAd);

            newAd.querySelector(".closeAd").addEventListener("click", function() {
                newAd.style.display = "none";
            });
        }
    </script>
</body>
</html>
